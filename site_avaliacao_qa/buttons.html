<body id="page-top" class="text-center">

    <p><button id="btn_two" type="button" class="btn btn-default">Two</button></p>

    <script>
        function addButtonActions() {
            // Add Buttons Actions
            var btn_one_click = $('#btn_one').click(function() {
                $(this).slideUp();
            });
            var btn_two_click = $('#btn_two').click(function() {
                $(this).slideUp();
            });
            var btn_three_click = $('#btn_three').click(function() {
                $(this).slideUp();
            });
            var btn_link_click = $('#btn_link').click(function() {
                $(this).slideUp();
            });
            var btn_reset_click = $('#reset_buttons').click(function() {
                $('#btn_one').slideDown();
                $('#btn_two').slideDown();
                $('#btn_three').slideDown();
                $('#btn_link').slideDown();
            });    
        }
        addButtonActions()
